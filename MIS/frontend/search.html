

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пациентов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 i {
            color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn i {
            font-size: 1.1em;
        }

        .primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .primary:hover {
            background: linear-gradient(135deg, #2980b9, #1c5d87);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .secondary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .secondary:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .search-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-bar input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-bar input::placeholder {
            color: #a0aec0;
        }

        .search-bar .btn {
            padding: 18px 35px;
            font-size: 1.1em;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            text-align: left;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f1f5f9;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .patient-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2.5em;
            color: #3498db;
            opacity: 0.8;
        }

        .card h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.4em;
            padding-right: 60px;
        }

        .card p {
            margin: 12px 0;
            color: #4a5568;
            font-size: 1em;
            line-height: 1.5;
        }

        .card strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 1.2em;
            background: white;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .empty-state i {
            font-size: 3em;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #fed7d7;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .info-box {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            color: #4a5568;
            font-size: 1em;
            border-left: 4px solid #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-content {
                flex-direction: column;
            }
            
            .button-group {
               
                width: 100%;
                flex-direction: column;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .search-bar input {
                width: 100%;
            }
            
            .cards {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-search"></i> Поиск пациентов</h1>
                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    Введите имя или фамилию пациента для поиска в базе данных
                </div>
            </div>
            <div class="button-group" style="padding-left: 20px;">
                <button id="homeBtn" class="btn secondary">
                    <i class="fas fa-home"></i> На главную
                </button>
                <button id="logoutBtn" class="btn danger">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchQuery" placeholder="Например: Иван Петров или просто Иван">
                <button id="searchBtn" class="btn primary">
                    <i class="fas fa-search"></i> Найти пациентов
                </button>
            </div>
        </div>

        <div id="results" class="cards">
            <!-- Результаты поиска будут появляться здесь -->
        </div>
    </div>

    <script>
    const accessToken = localStorage.getItem('access');

    if (!accessToken) {
        window.location.href = '/login.html';
    }

    document.getElementById('searchBtn').addEventListener('click', loadPatients);
    document.getElementById('homeBtn').addEventListener('click', goToHome);
    document.getElementById('logoutBtn').addEventListener('click', logout);

    // Поиск при нажатии Enter в поле ввода
    document.getElementById('searchQuery').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loadPatients();
        }
    });

    async function loadPatients() {
        const query = document.getElementById('searchQuery').value.trim();
        const resultsDiv = document.getElementById('results');
        
        // Очищаем предыдущие результаты
        resultsDiv.innerHTML = '';
        
        // Показываем состояние загрузки (даже если запрос пустой)
        resultsDiv.innerHTML = `
            <div class="empty-state" id="loadingState">
                <i class="fas fa-spinner fa-spin"></i>
                <p>${query ? `Ищем пациентов по запросу: "${query}"...` : 'Загружаем список пациентов...'}</p>
            </div>
        `;

        try {
            const response = await fetch(`/api/patients/search/?q=${encodeURIComponent(query)}`, {
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            });

            if (response.status === 401) {
                // Неавторизован - перенаправляем на логин
                logout();
                return;
            }

            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }

            const data = await response.json();

            // Очищаем состояние загрузки
            resultsDiv.innerHTML = '';

            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>${query ? `Пациенты по запросу "${query}" не найдены` : 'В системе нет зарегистрированных пациентов'}</p>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #a0aec0;">
                            ${query ? 'Попробуйте изменить запрос или проверить правильность ввода' : 'Для добавления пациентов используйте форму регистрации'}
                        </p>
                    </div>
                `;
                return;
            }

            // Отображаем найденных пациентов
            data.forEach(user => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <i class="fas fa-user-circle patient-icon"></i>
                    <h3>${user.first_name || ''} ${user.last_name || ''}</h3>
                    <p><strong><i class="fas fa-user"></i> Логин:</strong> ${user.username || 'Не указан'}</p>
                    <p><strong><i class="fas fa-envelope"></i> Email:</strong> ${user.email || 'Не указан'}</p>
                    ${user.phone ? `<p><strong><i class="fas fa-phone"></i> Телефон:</strong> ${user.phone}</p>` : ''}
                    ${user.date_of_birth ? `<p><strong><i class="fas fa-birthday-cake"></i> Дата рождения:</strong> ${user.date_of_birth}</p>` : ''}
                `;
                resultsDiv.appendChild(card);
            });

        } catch (error) {
            console.error('Ошибка:', error);
            resultsDiv.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Ошибка при загрузке данных. Пожалуйста, попробуйте позже.</p>
                    <p style="margin-top: 5px; font-size: 0.9em; color: #a0aec0;">${error.message}</p>
                    <button onclick="loadPatients()" class="btn primary" style="margin-top: 15px; padding: 12px 24px;">
                        <i class="fas fa-redo"></i> Попробовать снова
                    </button>
                </div>
            `;
        }
    }

    function goToHome() {
        window.location.href = '/';
    }

    function logout() {
        localStorage.removeItem('access');
        localStorage.removeItem('refresh');
        window.location.href = '/login.html';
    }

    // Автоматическая загрузка всех пациентов при открытии страницы
    document.addEventListener('DOMContentLoaded', function() {
        loadPatients();
    });
</script>
</body>
</html>
