<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пациента</title>
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #00e1ff, #ffffff);
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

header h1 {
    color: #00796b;
    font-size: 2.5em;
}

.form-container {
    max-width: 500px;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.field {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #0097a7;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid #00acc1;
    border-radius: 8px;
    font-size: 1em;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    margin: 10px;
    transition: 0.3s;
}

.primary { background: #0097a7; color: white; }
.primary:hover { background: #00796b; }

.secondary { background: #00acc1; color: white; }

.info { background: #26c6da; color: white; }

.danger { background: #e57373; color: white; }

.search-bar {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.search-bar input {
    width: 400px;
    max-width: 100%;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: left;
}

.patient-icon {
    font-size: 3em;
    color: #00acc1;
    float: right;
}

.error {
    color: #d32f2f;
    margin-top: 20px;
}

.links a {
    display: block;
    margin: 20px;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container form-container">
        <h1><i class="fas fa-user-plus"></i> Регистрация нового пациента</h1>
        <form id="registerForm">
            <div class="field">
                <label><i class="fas fa-user"></i> Логин</label>
                <input type="text" id="username" required>
            </div>
            <div class="field">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label><i class="fas fa-id-card"></i> Имя</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="field">
                <label><i class="fas fa-id-card"></i> Фамилия</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="field">
                <label><i class="fas fa-lock"></i> Пароль</label>
                <input type="password" id="password" required>
            </div>
            <div class="field">
                <label><i class="fas fa-lock"></i> Подтверждение пароля</label>
                <input type="password" id="password_confirm" required>
            </div>
            <button type="submit" class="btn primary">Зарегистрироваться</button>
        </form>
        <div id="error" class="error"></div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const first_name = document.getElementById('first_name').value;
    const last_name = document.getElementById('last_name').value;
    const password = document.getElementById('password').value;
    const password_confirm = document.getElementById('password_confirm').value;

    if (password !== password_confirm) {
        document.getElementById('error').textContent = 'Пароли не совпадают';
        return;
    }

    try {
        const response = await fetch('/api/register/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, first_name, last_name, password, password_confirm })
        });
        if (response.ok) {
            alert('Регистрация успешна! Теперь войдите.');
            window.location.href = '/login.html';
        } else {
            const data = await response.json();
            document.getElementById('error').textContent = 'Ошибка: ' + JSON.stringify(data);
        }
    } catch (err) {
        document.getElementById('error').textContent = 'Ошибка соединения';
    }
});
    </script>
</body>
</html>
